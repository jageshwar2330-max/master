name: Security & Quality Factory Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  factory:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
        python -m pip install --upgrade pip
        pip install bandit semgrep flake8 pylint detect-secrets

    - name: Bandit Scan (Security)
      run: bandit -r . -f json -o bandit.json || true

    - name: Semgrep Scan (Security & Anti-patterns)
      run: semgrep --config=p/ci --json --output semgrep.json || true

    - name: Flake8 Scan (Style & Formatting)
      run: flake8 --format=json > flake8.json || true

    - name: Pylint Scan (Best Practices)
      run: pylint **/*.py --output-format=json > pylint.json || true

    - name: Detect-Secrets Scan (Hardcoded Secrets)
      run: detect-secrets scan > secrets.json || true

    - name: Generate error log (severity, suggested fix, passed checks)
      continue-on-error: true
      run: |
        echo "File (Line) | Tool (Purpose) | Severity | Result | Suggested Fix | Code" > error.log
        echo "------------|----------------|----------|--------|---------------|-----" >> error.log

        extract_code() {
          sed -n "${2}p" "$1" 2>/dev/null | sed 's/|/ /g'
        }

        pass() {
          echo "- | $1 | INFO | PASSED | - | -" >> error.log
        }

        high=$(mktemp)
        medium=$(mktemp)
        low=$(mktemp)

        # HIGH — Bandit
        if jq -e '.results | length > 0' bandit.json >/dev/null 2>&1; then
          jq -r '.results[] |
            "\(.filename)|\(.line_number)|Bandit (Security)|Remove hardcoded secret or insecure API usage"' bandit.json |
          while IFS="|" read file line tool fix; do
            code=$(extract_code "$file" "$line")
            echo "$file:$line | $tool | HIGH | FAILED | $fix | $code" >> "$high"
          done
        else
          pass "Bandit (Security)"
        fi

        # MEDIUM — Semgrep
        if jq -e '.results | length > 0' semgrep.json >/dev/null 2>&1; then
          jq -r '.results[] |
            "\(.path)|\(.start.line)|Semgrep (Security & Anti-patterns)|Fix according to rule \(.check_id)"' semgrep.json |
          while IFS="|" read file line tool fix; do
            code=$(extract_code "$file" "$line")
            echo "$file:$line | $tool | MEDIUM | FAILED | $fix | $code" >> "$medium"
          done
        else
          pass "Semgrep (Security & Anti-patterns)"
        fi

        # LOW — Flake8
        if jq -e 'length > 0' flake8.json >/dev/null 2>&1; then
          jq -r '.[] |
            "\(.filename)|\(.line_number)|Flake8 (Style & Formatting)|Fix PEP8 violation \(.code)"' flake8.json |
          while IFS="|" read file line tool fix; do
            code=$(extract_code "$file" "$line")
            echo "$file:$line | $tool | LOW | FAILED | $fix | $code" >> "$low"
          done
        else
          pass "Flake8 (Style & Formatting)"
        fi

        # LOW — Pylint
        if jq -e 'length > 0' pylint.json >/dev/null 2>&1; then
          jq -r '.[] |
            "\(.path)|\(.line)|Pylint (Best Practices)|Refactor to fix \(.symbol)"' pylint.json |
          while IFS="|" read file line tool fix; do
            code=$(extract_code "$file" "$line")
            echo "$file:$line | $tool | LOW | FAILED | $fix | $code" >> "$low"
          done
        else
          pass "Pylint (Best Practices)"
        fi

        # HIGH — Detect-Secrets (FIXED)
        if jq -e '.results | length > 0' secrets.json >/dev/null 2>&1; then
          jq -r '
            .results | to_entries[] |
            .key as $file |
            .value[] |
            "\($file)|\(.line_number)|Detect-Secrets (Hardcoded Secrets)|Move secret to env or secret manager"
          ' secrets.json |
          while IFS="|" read file line tool fix; do
            code=$(extract_code "$file" "$line")
            echo "$file:$line | $tool | HIGH | FAILED | $fix | $code" >> "$high"
          done
        else
          pass "Detect-Secrets (Hardcoded Secrets)"
        fi

        cat "$high" >> error.log
        cat "$medium" >> error.log
        cat "$low" >> error.log

        rm -f "$high" "$medium" "$low"

    - name: Upload error log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-quality-error-log
        path: error.log
