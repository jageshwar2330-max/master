name: Security & Quality Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  full_scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout and setup
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install bandit semgrep black isort flake8 pylint detect-secrets jq

      # Run scans
      - name: Run Bandit (security)
        run: bandit -r . -f json -o bandit.json || true

      - name: Run Semgrep (security & anti-patterns)
        run: semgrep scan --config=auto --json --output semgrep.json || true

      - name: Run Flake8 (style & formatting)
        run: |
          flake8 . --max-line-length=100 --format=json > flake8.json || echo '[]' > flake8.json

      - name: Run Pylint (best practices / code smells)
        run: pylint $(find . -name "*.py" -not -path "./.venv/*") --output-format=json > pylint.json || true

      - name: Run Detect-Secrets (hardcoded secrets)
        run: detect-secrets scan > secrets.json || true

      # Generate combined JSON summary with proper quoting
      - name: Generate JSON summary
        run: |
          flake8_content="[]"
          if jq empty flake8.json 2>/dev/null; then
            flake8_content=$(cat flake8.json)
          fi

          jq -n --slurpfile bandit bandit.json \
                --argjson flake8 "$flake8_content" \
                --slurpfile semgrep semgrep.json \
                --slurpfile pylint pylint.json \
                --slurpfile secrets secrets.json \
                '
                {
                  bandit: ($bandit[0].results // []),
                  semgrep: ($semgrep[0].results // []),
                  flake8: $flake8,
                  pylint: ($pylint[0] // []),
                  secrets: ($secrets[0].results // [])
                }
                ' > summary-report.json

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: summary-json
          path: ./summary-report.json

      # Generate human-readable error.log table
      - name: Generate human-readable error log
        run: |
          echo "File Name (Line) | Potential Issue | Suggested Fix" > error.log
          echo "-----------------|----------------|----------------" >> error.log

          if [ -s bandit.json ]; then
            jq -r '.results[] | "\(.filename):\(.line_number) | 游댮 Hardcoded secret / Security issue | Remove hardcoded secret or use secret manager"' bandit.json >> error.log 2>/dev/null
          fi

          if [ -s semgrep.json ]; then
            jq -r '.results[] | "\(.path):\(.start.line) | 游리 Potential anti-pattern / Security | Fix according to Semgrep rule \(.check_id)"' semgrep.json >> error.log 2>/dev/null
          fi

          if [ -s flake8.json ]; then
            jq -r '.[] | "\(.filename):\(.line_number) | 游릭 Style / formatting | Fix E or W code \(.code)"' flake8.json >> error.log 2>/dev/null
          fi

          if [ -s pylint.json ]; then
            jq -r '.[] | "\(.path):\(.line) | 游릭 Best practice / Code smell | Fix issue \(.symbol)"' pylint.json >> error.log 2>/dev/null
          fi

          if [ -s secrets.json ]; then
            jq -r '.results | to_entries[] | "\(.value.filename):\(.value.line_number) | 游댮 Hardcoded secret | Remove or secure secret"' secrets.json >> error.log 2>/dev/null
          fi

      - name: Upload error log
        uses: actions/upload-artifact@v4
        with:
          name: error-log
          path: ./error.log

      # Post PR summary comment
      - name: Post PR summary comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "游댏 Security & Code Quality Summary"
          message: |
            ### Summary of Potential Issues
            | File Name (Line) | Potential Issue | Suggested Fix |
            |-----------------|----------------|----------------|
            $(
              jq -r '.results[] | "\(.filename):\(.line_number) | 游댮 Hardcoded secret / Security issue | Remove hardcoded secret or use secret manager"' bandit.json 2>/dev/null || echo ""
            )
            $(
              jq -r '.results[] | "\(.path):\(.start.line) | 游리 Potential anti-pattern / Security | Fix according to Semgrep rule \(.check_id)"' semgrep.json 2>/dev/null || echo ""
            )
            $(
              jq -r '.[] | "\(.filename):\(.line_number) | 游릭 Style / formatting | Fix E or W code \(.code)"' flake8.json 2>/dev/null || echo ""
            )
            $(
              jq -r '.[] | "\(.path):\(.line) | 游릭 Best practice / Code smell | Fix issue \(.symbol)"' pylint.json 2>/dev/null || echo ""
            )
            $(
              jq -r '.results | to_entries[] | "\(.value.filename):\(.value.line_number) | 游댮 Hardcoded secret | Remove or secure secret"' secrets.json 2>/dev/null || echo ""
            )
