name: Security & Quality Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  full_scan:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # Checkout and setup
      # ------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install bandit semgrep black isort flake8 pylint detect-secrets jq

      # ------------------------
      # Run scans
      # ------------------------
      - name: Run Bandit (security)
        run: bandit -r . -f json -o bandit.json || true

      - name: Run Semgrep (security & anti-patterns)
        run: semgrep scan --config=auto --json --output semgrep.json || true

      - name: Run Flake8 (style & formatting)
        run: flake8 . --max-line-length=100 --format=json > flake8.json || true

      - name: Run Pylint (best practices / code smells)
        run: pylint $(find . -name "*.py" -not -path "./.venv/*") --output-format=json > pylint.json || true

      - name: Run Detect-Secrets (hardcoded secrets)
        run: detect-secrets scan > secrets.json || true

      # ------------------------
      # Generate combined JSON summary
      # ------------------------
      - name: Generate JSON summary
        run: |
          jq -n --slurpfile bandit bandit.json \
                --slurpfile semgrep semgrep.json \
                --slurpfile flake8 flake8.json \
                --slurpfile pylint pylint.json \
                --slurpfile secrets secrets.json \
                '{
                  bandit: $bandit[0].results // [],
                  semgrep: $semgrep[0].results // [],
                  flake8: $flake8[0] // [],
                  pylint: $pylint[0] // [],
                  secrets: $secrets[0].results // []
                }' > summary-report.json

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: summary-json
          path: summary-report.json

      # ------------------------
      # Generate human-readable error.log table with line numbers
      # ------------------------
      - name: Generate human-readable error log
        run: |
          echo "File Name (Line) | Potential Issue | Suggested Fix" > error.log
          echo "-----------------|----------------|----------------" >> error.log

          # Bandit
          jq -r '.results[] | "\(.filename):\(.line_number) | Hardcoded secret / Security issue | Remove hardcoded secret or use secret manager"' bandit.json 2>/dev/null >> error.log

          # Semgrep
          jq -r '.results[] | "\(.path):\(.start.line) | Potential anti-pattern / Security | Fix according to Semgrep rule \(.check_id)"' semgrep.json 2>/dev/null >> error.log

          # Flake8
          jq -r '.[] | "\(.filename):\(.line_number) | Style / formatting | Fix E or W code \(.code)"' flake8.json 2>/dev/null >> error.log

          # Pylint
          jq -r '.[] | "\(.path):\(.line) | Best practice / Code smell | Fix issue \(.symbol)"' pylint.json 2>/dev/null >> error.log

          # Detect-Secrets
          jq -r '.results | to_entries[] | "\(.value.filename):\(.value.line_number) | Hardcoded secret | Remove or secure secret"' secrets.json 2>/dev/null >> error.log

      - name: Upload error log
        uses: actions/upload-artifact@v4
        with:
          name: error-log
          path: error.log

      # ------------------------
      # Post PR summary comment in Markdown table
      # ------------------------
      - name: Post PR summary comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "ðŸ” Security & Code Quality Summary"
          message: |
            ### Summary of Potential Issues
            | File Name (Line) | Potential Issue | Suggested Fix |
            |-----------------|----------------|----------------|
            $(
              jq -r '.results[] | "\(.filename):\(.line_number) | Hardcoded secret / Security issue | Remove hardcoded secret or use secret manager"' bandit.json 2>/dev/null
            )
            $(
              jq -r '.results[] | "\(.path):\(.start.line) | Potential anti-pattern / Security | Fix according to Semgrep rule \(.check_id)"' semgrep.json 2>/dev/null
            )
            $(
              jq -r '.[] | "\(.filename):\(.line_number) | Style / formatting | Fix E or W code \(.code)"' flake8.json 2>/dev/null
            )
            $(
              jq -r '.[] | "\(.path):\(.line) | Best practice / Code smell | Fix issue \(.symbol)"' pylint.json 2>/dev/null
            )
            $(
              jq -r '.results | to_entries[] | "\(.value.filename):\(.value.line_number) | Hardcoded secret | Remove or secure secret"' secrets.json 2>/dev/null
            )
